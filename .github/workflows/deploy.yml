name: Build and Deploy

on:
  push:
    branches: ["master"] # Triggers whenever you push to master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'your-username' and 'your-repo' with your actual info
          tags: ghcr.io/${{ github.repository_owner }}/kevinu-web:latest
          # This helps speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
